<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-violet-900 to-violet-800 min-h-screen">
    <!-- Sub-menu (top tabs) -->
    <nav class="bg-violet-800 h-14">
        <div class="container mx-auto flex justify-evenly h-full">
            <a href="account.html" class="w-1/2 hover:text-white text-fuchsia-400 ">
                <div class=" px-4 py-2 text-center h-full">
                    Overview 
                </div>
            </a>
            <a href="account-addaccount.html" class="w-1/2 hover:text-white text-fuchsia-400 bg-violet-900">
                <div class=" px-4 py-2 text-center h-full">
                    Manage Accounts
                </div>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex flex-col justify-center">
        <h1 class="text-2xl font-bold mb-4 text-fuchsia-600">Manage Your Accounts</h1>

        <div class="my-4 bg-violet-950 opacity-90 container justify-center rounded-lg p-4">
            <h2 class="text-lg text-pink-400">Add Account</h2>
            <form action="" class="flex flex-col mt-4">
                <label for="accountName" class="text-pink-600">Account Name:</label>
                <input type="text" id="accountName" name="accountName" placeholder="Enter account name" required class="p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-pink-400 focus:opacity-100 opacity-80">
                
                <label for="description" class="text-pink-600 mt-4">Description:</label>
                <textarea id="description" name="description" placeholder="Enter a description" rows="2" required class="p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-pink-400 focus:opacity-100 opacity-80"></textarea>
                
                <label for="balance" class="text-pink-600 mt-4">Balance:</label>
                <input type="number" id="balance" name="balance" placeholder="Enter balance" required class="p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-pink-400 focus:opacity-100 opacity-80">
                
                <label for="dueDate" class="text-pink-600 mt-4">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" required class="p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-pink-400 focus:opacity-100 opacity-80">
                
                <button type="submit" class="bg-pink-400 text-white p-2 rounded-lg mt-4 hover:bg-pink-600 focus:outline-none focus:ring focus:ring-pink-400">Add Account</button>
            </form>
        </div>
        <div class="mt-4 mb-20 p-4 text-pink-400 container bg-violet-950 rounded-lg justify-center">
            <h2 class="text-lg text-pink-400">Your Accounts</h2>
        
            <!-- Account List -->
            <ul class="text-pink-400 mt-4">
                <li class="flex justify-between items-center mb-2">
                    <span>Scotia Bank Credit</span>
                    <button class="text-pink-400 hover:text-white">Edit</button>
                </li>
                <li class="flex justify-between items-center mb-2">
                    <span>Scotia Bank Chequing</span>
                    <button class="text-pink-400  hover:text-white">Edit</button>
                </li>
                <li class="flex justify-between items-center mb-2">
                    <span>TD Bank Chequing</span>
                    <button class="text-pink-400  hover:text-white">Edit</button>
                </li>
                <li class="flex justify-between items-center mb-2">
                    <span>TD Bank Credit</span>
                    <button class="text-pink-400  hover:text-white">Edit</button>
                </li>
                <li class="flex justify-between items-center mb-2">
                    <span>RCB line credit</span>
                    <button class="text-pink-400  hover:text-white">Edit</button>
                </li>
                <!-- Add more accounts here -->
            </ul>
        </div>
            

    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 w-full p-0 bg-violet-900">
        <div class="container mx-auto flex justify-between items-center h-20 p-0">
            <a href="account.html" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/account(white).png" alt="accounticon" class="h-10" srcset="">
                <div class=" text-sm h-4 flex items-center justify-center">
                    Account
                </div>
            </a>
            <a href="category.html" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/category(white).png" alt="categoryicon" class="h-10" srcset="">
                <div class= "text-sm h-4 flex items-center justify-center">
                    Category
                </div>
            </a>
            <a href="index.html" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/dashboard(white).png" alt="dashboardicon" class="h-10" srcset="">
                <div class=" text-sm h-4 flex items-center justify-center">
                    Dashboard
                </div>
            </a>
            <a href="budgetsaving.html" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/saving(white).png" alt="budgeticono" class="h-10" srcset="">
                <div class=" text-sm h-4 flex items-center justify-center">
                    Budget
                </div>
            </a>
            <a href="#" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/settings(white).png" alt="settingsicon" class="h-10" srcset="">
                <div class=" text-sm h-4 flex items-center justify-center">
                    Settings
                </div>
            </a>
        </div>
    </nav>
</body>
</html>
