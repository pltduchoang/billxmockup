<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-violet-900 to-violet-800 min-h-screen">
    <!-- Sub-menu (top tabs) -->
    <nav class="bg-violet-800 h-14">
        <div class="container mx-auto flex justify-evenly h-full">
            <a href="category.html" class="w-1/2 hover:text-white text-fuchsia-400 bg-violet-900">
                <div class=" px-4 py-2 text-center h-full">
                    Expenses 
                </div>
            </a>
            <a href="budget-savings.html" class="w-1/2 hover:text-white text-fuchsia-400">
                <div class=" px-4 py-2 text-center h-full">
                    Savings 
                </div>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex flex-col justify-center">
        <h1 class="text-2xl font-bold mb-4 text-fuchsia-600">Create Expense Plan</h1>
        
        <div>
            <label class="text-lg mb-4 text-fuchsia-400" for="planName">Plan Name</label>
            <input class="w-full py-4 px-4 rounded-xl mb-4 opacity-90" type="text" name="planName">
            <br/>
            <label class="text-lg mb-4 text-fuchsia-400" for="cat">Category</label>
            <br/>
            <select class="py-4 px-4 rounded-xl opacity-90" name="cat">
                <option value="clothing">Clothing</option>
                <option value="food">Food</option>
                <option value="entertainment">Entertainment</option>
                <option value="technology">Technology</option>
                <option value="hygiene">Hygiene</option>
            </select>
            <br/>
            <div class="flex items-center justify-between">
                <label class="text-lg mb-4 text-fuchsia-400" for="sDate">Start Date</label>
                <input class="w-1/5 py-4 rounded-xl mb-4 opacity-90" type="date" name="sDate">
                <label class="text-lg mb-4 text-fuchsia-400" for="eDate">End Date</label>
                <input class="w-1/5 py-4 rounded-xl mb-4 opacity-90" type="date" name="eDate">
            </div>
            <label class="text-lg mb-4 text-fuchsia-400" for="limit">Expense Limit ($CAD)</label>
            <input class="w-full py-4 px-4 rounded-xl mb-4 opacity-90" type="number" min="1" name="limit">
            <br/>
            <label class="text-lg mb-4 text-fuchsia-400" for="note">Note</label>
            <input class="w-full py-4 px-4 rounded-xl mb-4 opacity-90" type="text" name="note">

            <a href="budget.html">
                <button class="object-right bg-pink-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Save</button>
            </a>
            <a href="budget.html">
                <button class="object-right hover:text-white font-bold py-2 px-4 rounded-md">Cancel</button>
            </a>
        </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 w-full p-0 bg-violet-900">
        <div class="container mx-auto flex justify-between items-center h-20 p-0">
            <a href="account.html" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/account(white).png" alt="accounticon" class="h-10" srcset="">
                <div class=" text-sm h-4 flex items-center justify-center">
                    Account
                </div>
            </a>
            <a href="category.html" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/category(white).png" alt="categoryicon" class="h-10" srcset="">
                <div class= "text-sm h-4 flex items-center justify-center">
                    Category
                </div>
            </a>
            <a href="index.html" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/dashboard(white).png" alt="dashboardicon" class="h-10" srcset="">
                <div class=" text-sm h-4 flex items-center justify-center">
                    Dashboard
                </div>
            </a>
            <a href="budget.html" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/budget(white).png" alt="budgeticono" class="h-10" srcset="">
                <div class=" text-sm h-4 flex items-center justify-center">
                    Budget
                </div>
            </a>
            <a href="#" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/settings(white).png" alt="settingsicon" class="h-10" srcset="">
                <div class=" text-sm h-4 flex items-center justify-center">
                    Settings
                </div>
            </a>
        </div>
    </nav>
</body>
</html>
