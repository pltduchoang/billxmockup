<!DOCTYPE html>

<head>

    <link href="../dist/output.css" rel="stylesheet">

<body class="bg-gradient-to-b from-violet-900 to-violet-800 min-h-screen">

        <div class="container mx-auto flex justify-evenly h-full">

            <input class="w-full py-4 px-4 rounded-xl mb-4 opacity-90" type="text" id="catName" name="catName">
            <br>
            <button class="bg-pink-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Save</button>
        </div>
    </main>
