<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-violet-900 to-violet-800 min-h-screen">
    <!-- Sub-menu (top tabs) -->
    <nav class="bg-violet-800 h-14">
        <div class="container mx-auto flex justify-evenly h-full">
            <a href="index.html" class="w-1/2 hover:text-white text-fuchsia-400 bg-violet-900">
                <div class=" px-4 py-2 text-center h-full">
                    Monthly 
                </div>
            </a>
            <a href="dashboard-alltime.html" class="w-1/2 hover:text-white text-fuchsia-400">
                <div class=" px-4 py-2 text-center h-full">
                    All time 
                </div>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex flex-col justify-center">
        <div class="container rounded-xl bg-violet-950 opacity-90 relative flex flex-col justify-between mb-4 overflow-hidden p-4">
            <h2 class="text-xl mb-2 text-pink-400 ml-3">Quick Add</h2>
            <form class="flex flex-col ml-3 p-4">
                <label for="title" class="text-pink-600 mb-1">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter a title" required maxlength="50" class="p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-pink-400 focus:opacity-100 opacity-80">
            
                <label for="description" class="text-pink-600 mb-1">Description:</label>
                <textarea id="description" name="description" placeholder="Enter a description" rows="2" required maxlength="200" class="p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-pink-400 focus:opacity-100 opacity-80"></textarea>
            
                <label for="date" class="text-pink-600 mb-1">Date:</label>
                <input type="date" id="date" name="date" required min="2023-01-01" max="2030-12-31" value="2023-10-26" class="p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-pink-400 focus:opacity-100 opacity-80">
            
                <label for="category" class="text-pink-600 mb-1">Category:</label>
                <select id="category" name="category" required class="p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-pink-400 focus:opacity-100 opacity-80">
                    <option value="">Select a category</option>
                    <option value="work">Groceries</option>
                    <option value="personal">Personal</option>
                    <option value="personal">Business</option>
                    <option value="personal">Entertainment</option>
                    <option value="other">Other</option>
                </select>
            
                <label class="text-pink-600 mb-1">Priority:</label>
                <div class="flex space-x-2">
                    <input type="radio" id="high" name="priority" value="high" class="text-pink-600 focus:opacity-100 opacity-80">
                    <label for="high" class="text-pink-600">High</label>
                    <input type="radio" id="medium" name="priority" value="medium" class="text-pink-600 focus:opacity-100 opacity-80">
                    <label for="medium" class="text-pink-600">Medium</label>
                    <input type="radio" id="low" name="priority" value="low" class="text-pink-600 focus:opacity-100 opacity-80">
                    <label for="low" class="text-pink-600">Low</label>
                </div>
            
                <button type="submit" class="bg-pink-400 text-white p-2 rounded-lg hover:bg-pink-600 focus:outline-none focus:ring focus:ring-pink-400">Add</button>
            </form>
        </div>
        <h1 class="text-2xl font-bold mb-4 text-fuchsia-600">Your Dashboard - Last 30 days</h1>
        <div class="container rounded-xl bg-violet-950 opacity-90 h-60 relative flex flex-col justify-between mb-4 overflow-hidden">
            <h2 class="text-xl mb-2 text-pink-400 ml-3">Trend</h2>
            <div class="w-full absolute bottom-0 flex justify-center">
                <img src="img/trendingchart.png" alt="dashboard" class=" rounded-xl opacity-60 max-h-52 max-w-10/12 mx-auto">
            </div>
        </div>
        <div class="container rounded-xl bg-violet-950 h-96 opacity-90 relative flex flex-col justify-between mb-4 overflow-hidden">
            <h2 class="text-xl  mb-2 text-pink-400 ml-3">Categories Share</h2>
            <div class=" absolute bottom-0 w-full flex justify-center">
                <img src="img/categorypiechart.png" alt="dashboard" class=" rounded-xl opacity-60 max-h-80 max-w-10/12 mx-auto">
            </div>
        </div>
        <div class="container rounded-xl bg-violet-950 opacity-90 h-60 relative flex flex-col justify-between mb-20 overflow-hidden">
            <h2 class="text-xl  mb-2 text-pink-400 ml-3">Account Share</h2>
            <div class="w-full absolute bottom-0 flex justify-center">
                <img src="img/accountchart.png" alt="dashboard" class=" rounded-xl opacity-60 max-h-52 max-w-md w-10/12 mx-auto">
            </div>
        </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 w-full p-0 bg-violet-900">
        <div class="container mx-auto flex justify-between items-center h-20 p-0">
            <a href="account.html" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/account(white).png" alt="accounticon" class="h-10" srcset="">
                <div class=" text-sm h-4 flex items-center justify-center">
                    Account
                </div>
            </a>
            <a href="category.html" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/category(white).png" alt="categoryicon" class="h-10" srcset="">
                <div class= "text-sm h-4 flex items-center justify-center">
                    Category
                </div>
            </a>
            <a href="index.html" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/dashboard(white).png" alt="dashboardicon" class="h-10" srcset="">
                <div class=" text-sm h-4 flex items-center justify-center">
                    Dashboard
                </div>
            </a>
            <a href="budget.html" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/budget(white).png" alt="budgeticono" class="h-10" srcset="">
                <div class=" text-sm h-4 flex items-center justify-center">
                    Budget
                </div>
            </a>
            <a href="#" class="w-1/5 flex flex-col items-center hover:text-white text-fuchsia-400">
                <img src="img/settings(white).png" alt="settingsicon" class="h-10" srcset="">
                <div class=" text-sm h-4 flex items-center justify-center">
                    Settings
                </div>
            </a>
        </div>
    </nav>
</body>
</html>
